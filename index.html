<script language="JavaScript">

var text_size;        // length of input string

function get_char()
{ 
 var res = ' ';
 while(res == ' ')
 {
  i = i + 1;
  res = infix_notaion.charAt(i);
 }
 return res;
}

function parse() 
{
 //alert("parse");
 postterm();

 while (ch == '+' || ch == '-') 
 {

  postterm();
  out_str += h;
  alert("push(+/-):"+h);

 }

function postterm() 
{ 
 postmn()

 while (ch == '*' || ch == '/') 
 {

  out_str += h;
  alert("push(*//):"+h);

function postmn() 
{ 
 //alert("postmn");
 if (ch >= '0' && ch <= '9')
 { 
  get_number(); 
 }
 else if ((ch >= 'a' && ch <= 'z') || (ch >= 'A' && ch <= 'Z'))
 {
  get_variable();
 }
 else 
 { 
  if (ch == '(')

   ch = get_char();
   parse(); 
   if (ch != ')') 
    error = true; 
   else 
    ch = get_char(); 
  }
  else
  {
   alert("shit");  
   error = true; 
  }  
 } 
}

function get_variable()
{
 var variable = "";
 while ((ch >= 'a' && ch <= 'z') || (ch >= 'A' && ch <= 'Z'))
 {
  variable += ch;
  ch = get_char (); 
 }
 out_str += variable;
 alert("push(variable):"+variable);
 postfix_notaion.push(variable);
}

function get_number()
{
 var number = "";
 while (ch >= '0' && ch <= '9')
 { 
  number += ch;
  ch = get_char (); 
 }
 out_str += number;
 alert("push(number):"+number);
 postfix_notaion.push(number); 
}

function create_graph()
{
 var treeData = [];
 var stack = [];
 for (var i = 0; i < postfix_notaion.length; i++) 
 {
  if (postfix_notaion[i] == '+' || postfix_notaion[i] == '-' || postfix_notaion[i] == '*' || postfix_notaion[i] == '/') 
  {
   var node2 = stack.pop();
   var node1 = stack.pop();
   var node_root = {name: postfix_notaion[i], children:[]};
   node_root.children.push(node1);
   node_root.children.push(node2);
   alert("parent__" + node_root.name + "__|__ch1__" + node_root.children[0].name + "__|__ch2__" + node_root.children[1].name + "__|");
   stack.push(node_root);
  } 
  else 
  {
    var node = {name: postfix_notaion[i], children:[]};
	stack.push(node);
  }
 }
 
 var node_tree = stack[0];
	
 d3.select("svg").remove();
 if (error == false) 
  treeData = [];
 else 
  treeData[0] = node_tree;

// ************** Generate the tree diagram	 *****************
 var margin = {top: 40, right: 120, bottom: 20, left: 120},
 width = 960 - margin.right - margin.left,
 height = 500 - margin.top - margin.bottom;
		
 var i = 0;
 var tree = d3.layout.tree()
            .size([height, width]);  
 var diagonal = d3.svg.diagonal()
		        .projection(function(d) { return [d.x, d.y]; }); 
 var svg = d3.select("body").append("svg")
		   .attr("width", width + margin.right + margin.left)
		   .attr("height", height + margin.top + margin.bottom)
	       .append("g")
		   .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	 
 root = treeData[0];	  
 update(root);
	 
 function update(source) 
 {	 
   // Compute the new tree layout.
   var nodes = tree.nodes(root).reverse(),
	   links = tree.links(nodes);
	 
   // Normalize for fixed-depth.
   nodes.forEach(function(d) { d.y = d.depth * 100; });
	 
   // Declare the nodes…
   var node = svg.selectAll("g.node")
	          .data(nodes, function(d) { return d.id || (d.id = ++i); });
	 
   // Enter the nodes.
   var nodeEnter = node.enter().append("g")
		           .attr("class", "node")
		           .attr("transform", function(d) 
		           { return "translate(" + d.x + "," + d.y + ")"; });
	 
   nodeEnter.append("circle")
		    .attr("r", 10)
		    .style("fill", "#fff");
	 
   nodeEnter.append("text")
		    .attr("y", function(d) { return d.children || d._children ? -18 : 18; })
		    .attr("dy", ".35em")
		    .attr("text-anchor", "middle")
		    .text(function(d) { return d.name; })
		    .style("fill-opacity", 1);
	 
   // Declare the links…
   var link = svg.selectAll("path.link")
		      .data(links, function(d) { return d.target.id; });
	 
   // Enter the links.
   link.enter().insert("path", "g")
		       .attr("class", "link")
		       .attr("d", diagonal);
 }
}
